<script src="Ver1/vdOptimizer.js"></script>
<script>
// hljs.initHighlightingOnLoad();

window.addEventListener('load', function(){
	vdOptimizer();

	function vdo(){
		var videos = document.querySelectorAll('video');
	
		videos.forEach(function(e, idx){
			if(e.children[0].dataset.src){
				var request = 'X';
			}else{
				var request = 'O';
			}

			document.querySelector('.info_tb tbody tr:nth-child(' + (idx + 1) + ') td:nth-child(2)').innerHTML = request;
			document.querySelector('.info_tb tbody tr:nth-child(' + (idx + 1) + ') td:nth-child(3)').innerHTML = !e.paused;
			document.querySelector('.info_tb tbody tr:nth-child(' + (idx + 1) + ') td:nth-child(4)').innerHTML = e.paused;
		});
	}
	vdo();

	window.addEventListener('scroll', vdo);
});
</script>
